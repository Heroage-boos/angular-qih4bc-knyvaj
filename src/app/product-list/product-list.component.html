<h2>Products</h2>
<div *ngFor="let i of products">
  <h3>{{ i.name }}</h3>
  <p *ngIf="i.description">
    {{ i.description }}
  </p>
  <button (click)="share()">share</button>
  <app-product-alerts
    [product]="i"
    (notify)="onNotify()"
    (notify2)="onNotify()"
  ></app-product-alerts>
</div>
